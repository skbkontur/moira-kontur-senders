sudo: required
services:
- docker
language: go
go:
  - "1.15.2"
git:
  depth: 1000
notifications:
  slack:
    secure: 
  on_pull_requests: false
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
install:
  - go get -v -t -d ./...
script:
  - go test -v ./...
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin
deploy:
- provider: script
  script:
  - make push_docker_image GIT_BRANCH="${NOTIFIER_BRANCH}" TAG_ALIAS="${NOTIFIER_BRANCH////-}"
  skip_cleanup: true
  on:
    all_branches: true
